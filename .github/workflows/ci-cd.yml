name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Backend Tests
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Debug - List files
      run: ls -la
    
    - name: Debug - Check pyproject.toml
      run: cat 03_Entwicklung/pyproject.toml | head -30
    
    - name: Install dependencies
      working-directory: ./03_Entwicklung
      run: |
        python -m pip install --upgrade pip
        pip install pytest structlog fastapi uvicorn pydantic
        pip install -e "." || pip install -e "." --no-deps
      continue-on-error: true
    
    - name: Run tests
      working-directory: ./03_Entwicklung
      run: |
        python -m pytest tests/ -v --tb=short 2>&1 | head -100
      continue-on-error: true

  # Frontend Tests & Build
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug - List files
      run: find . -name "package.json" -type f 2>/dev/null | head -5
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Debug - Check tauri-ui
      run: ls -la 03_Entwicklung/tauri-ui/
    
    - name: Install dependencies
      working-directory: ./03_Entwicklung/tauri-ui
      run: |
        npm install 2>&1
      continue-on-error: true
    
    - name: Build
      working-directory: ./03_Entwicklung/tauri-ui
      run: |
        npm run build 2>&1 | tail -50
      continue-on-error: true

  # Build Tauri Desktop Apps
  build-tauri:
    needs: [test-backend, test-frontend]
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./03_Entwicklung/tauri-ui
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: './03_Entwicklung/tauri-ui'
          tagName: noode-v__VERSION__
          releaseName: 'Noode v__VERSION__'
          releaseBody: 'See the assets to download this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
